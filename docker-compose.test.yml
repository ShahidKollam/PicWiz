# docker-compose.test.yml

version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-test
    networks:
      - test-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-test
    networks:
      - test-network
  
  # Your Image Upload Service, now running for the test
  image-upload-service:
    build:
      context: ./services/image-upload-service
      dockerfile: Dockerfile.upload-service # Use the standard Dockerfile
    container_name: image-upload-service-test
    environment:
      MONGO_URI: mongodb://mongodb:27017/imageprocessor-test
      RABBITMQ_URI: amqp://rabbitmq
      SHARED_STORAGE_PATH: /app/images
    networks:
      - test-network
    depends_on:
      - mongodb
      - rabbitmq
    command: npm start

  # The container that runs your tests!
  test-runner:
    build:
      context: ./services/image-upload-service
      dockerfile: Dockerfile.test
    container_name: integration-test-runner
    networks:
      - test-network
    depends_on:
      - image-upload-service
    # REMOVED the volumes mount that was causing the issue
    command: npm test

networks:
  test-network:
    driver: bridge